<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-sm-8">
      <form #formData="ngForm" (ngSubmit)="formSubmit(formData.value)">
        <div class="form-group">
          <label for="">Book Name</label>
            <input type="text" name="bookname" class="form-control" [(ngModel)]="posts.bookname" required>
        </div>

        <div class="form-group">
            <label for="">Author BY</label>
              <input type="text" name="author_by" class="form-control" [(ngModel)]="posts.author_by" required>
          </div>
          <div class="form-group">
              <label for="">Image</label>
                <input type="text" name="image" class="form-control" [(ngModel)]="posts.image" required>
            </div>

          <div class="form-group">
              <label for="">Price</label>
                <input type="number" name="price" class="form-control" [(ngModel)]="posts.price" required>
          </div>

            <div class="form-group">
                <label for="">Description</label>
                  <textarea type="text" name="description" class="form-control" [(ngModel)]="posts.description" required></textarea>
              </div>
            <div class="form-group">
              <button class="btn btn-primary">{{edit_mode?'update':'submit'}}</button>
              <p class="alert ">{{submitAlert}}</p>
            </div>
      
          </form>
    </div>
  </div>
</div>
